{{define "Koma/tags.html"}}
<!DOCTYPE html>
<html>
<head>
    {{template "head/head" .}}
    {{template "head/3rdstatistic" .}}
</head>
<body>
{{template "Koma/side" .}}
<div class="main">
    <article class="article__item">
        <header class="article__header">
            <h2>
                <span id="tagArticleCount">0</span> <span class="ft-fade ft-13">{{.I18n.Tags2}}</span>
            </h2>
        </header>
        <div class="page__content--archive">
            {{range .Tags}}
            <a href="{{.URL}}" data-count="{{.ArticleCount}}" class="tag  tag--page">
                {{.Title}}
                <span class="ft-fade">{{.ArticleCount}} {{$.I18n.Space}}</span>
            </a>
            {{end}}
        </div>
    </article>

    {{template "Koma/footer" .}}
</div>
<script>
  increase({{len .Tags}}, 1000, 'tagArticleCount', 0)
</script>
</body>
</html>
{{end}}
