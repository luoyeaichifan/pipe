{{define "Fara/tags.html"}}
<!DOCTYPE html>
<html>
<head>
    {{template "head/head" .}}
    {{template "head/3rdstatistic" .}}
</head>
<body>
<div class="body__overlay"></div>
<div class="body__content">
    {{template "Fara/header" .}}
    <div class="main">
        <div class="main__title">
            <span id="tagArticleCount" class="main__count">0</span> <span class="ft-13">{{.I18n.Tags2}}</span>
        </div>
        <div class="article__meta article__meta--page article__meta--3 fn-clear" id="tags">
            {{range .Tags}}
            <a href="{{.URL}}" data-count="{{.ArticleCount}}" class="tag">{{.Title}} ({{.ArticleCount}})</a>
            {{end}}
        </div>
    </div>
    {{template "Fara/footer" .}}
</div>
<script>
  increase({{len .Tags}}, 1000, 'tagArticleCount', 0)
  addLevelToTag()
</script>
</body>
</html>
{{end}}
