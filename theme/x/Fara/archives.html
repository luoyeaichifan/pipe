{{define "Fara/archives.html"}}
<!DOCTYPE html>
<html>
<head>
    {{template "head/head" .}}
    {{template "head/3rdstatistic" .}}
</head>
<body>
<div class="body__overlay"></div>
<div class="body__content">
    {{template "Fara/header" .}}
    <div class="main">
        <div class="main__title">
            <span class="main__count" id="archiveMonthCount">0</span> <span class="ft-13">{{.I18n.Month2}}</span>
            <span class="main__count" id="archiveArticleCount">0</span> <span class="ft-13">{{.I18n.Article2}}</span>
        </div>
        <div class="article__meta article__meta--page article__meta--0">
            {{range .Archives}}
            <div>
                <a href="{{.URL}}">
                    {{.Title}} {{.ArticleCount}} <small>{{$.I18n.Space}}</small>
                </a>
            </div>
            {{end}}
        </div>
    </div>
    {{template "Fara/footer" .}}
</div>
<script>
  increase({{len .Archives}},1000, 'archiveMonthCount', 0)
  increase({{.Statistic.StatisticArticleCount}},1000, 'archiveArticleCount', 0)
</script>
</body>
</html>
{{end}}
